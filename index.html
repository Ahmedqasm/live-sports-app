<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تطبيق البث المباشر</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        body { background: #0d1117; color: white; font-family: sans-serif; margin: 0; text-align: center; }
        .video-box { position: sticky; top: 0; z-index: 1000; background: #000; width: 100%; border-bottom: 3px solid #238636; }
        video { width: 100%; aspect-ratio: 16/9; max-width: 800px; }
        #list { display: grid; grid-template-columns: repeat(auto-fill, minmax(110px, 1fr)); gap: 10px; padding: 20px; }
        .card { background: #161b22; border: 1px solid #30363d; border-radius: 10px; padding: 10px; cursor: pointer; }
        .card img { width: 50px; height: 50px; object-fit: contain; }
        .name { font-size: 11px; margin-top: 5px; height: 30px; overflow: hidden; }
        .status { padding: 50px; color: #238636; font-size: 18px; }
    </style>
</head>
<body>

<div class="video-box">
    <video id="player" controls playsinline autoplay></video>
</div>

<div id="list" class="status">جاري الاتصال.. يرجى الانتظار ثواني...</div>

<script>
    // استخدام وسيط "Cloudflare" لتخطي الحماية تماماً
    const M3U_URL = 'https://opop.pro/pPYvJtasmwHcsU/?channels=false';
    const PROXY = "https://corsproxy.io/?" + encodeURIComponent(M3U_URL);

    async function start() {
        try {
            const response = await fetch(PROXY);
            const data = await response.text();
            if (data.length < 100) throw new Error();
            parse(data);
        } catch (e) {
            // محاولة أخيرة بوسيط بديل إذا فشل الأول
            try {
                const res2 = await fetch("https://api.allorigins.win/get?url=" + encodeURIComponent(M3U_URL));
                const json2 = await res2.json();
                parse(json2.contents);
            } catch (e2) {
                document.getElementById('list').innerHTML = "تعذر الجلب. تأكد من تشغيل إضافة CORS (اللون البرتقالي) وتحديث الصفحة.";
            }
        }
    }

    function parse(data) {
        const listDiv = document.getElementById('list');
        listDiv.innerHTML = '';
        const lines = data.split('\n');
        for (let i = 0; i < lines.length; i++) {
            if (lines[i].includes('#EXTINF:')) {
                const name = lines[i].split(',')[1] || "قناة";
                const logo = lines[i].match(/tvg-logo="([^"]+)"/)?.[1] || "https://via.placeholder.com/50";
                const url = lines[i+1]?.trim();
                if (url && url.startsWith('http')) {
                    let card = document.createElement('div');
                    card.className = 'card';
                    card.innerHTML = `<img src="${logo}"><div class="name">${name}</div>`;
                    card.onclick = () => play(url);
                    listDiv.appendChild(card);
                }
            }
        }
    }

    const video = document.getElementById('player');
    const hls = new Hls();
    function play(url) {
        if (Hls.isSupported()) {
            hls.loadSource(url);
            hls.attachMedia(video);
            video.play();
        }
        window.scrollTo({top: 0, behavior: 'smooth'});
    }
    start();
</script>
</body>
</html>
