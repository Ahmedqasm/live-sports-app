<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live TV</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        body { background: #0b141a; color: white; text-align: center; font-family: sans-serif; margin: 0; }
        .video-fixed { position: sticky; top: 0; z-index: 100; background: #000; width: 100%; border-bottom: 2px solid #238636; }
        video { width: 100%; aspect-ratio: 16/9; max-width: 800px; }
        #list { display: grid; grid-template-columns: repeat(auto-fill, minmax(110px, 1fr)); gap: 10px; padding: 20px; }
        .card { background: #161b22; border: 1px solid #30363d; border-radius: 8px; padding: 10px; cursor: pointer; }
        .card img { width: 45px; height: 45px; object-fit: contain; }
        .name { font-size: 10px; margin-top: 5px; }
    </style>
</head>
<body>

<div class="video-fixed">
    <video id="player" controls playsinline></video>
</div>

<div id="list">جاري تحميل القنوات...</div>

<script>
    const M3U_URL = 'https://xapi-ie.org/get.php?username=TEST10&password=test10&type=m3u_plus';
    const video = document.getElementById('player');
    const hls = new Hls({
        xhrSetup: function(xhr, url) { xhr.withCredentials = false; } // محاولة لفك الحماية برمجياً
    });

    async function load() {
        try {
            const res = await fetch(M3U_URL);
            const data = await res.text();
            const lines = data.split('\n');
            const listDiv = document.getElementById('list');
            listDiv.innerHTML = '';

            for (let i = 0; i < lines.length; i++) {
                if (lines[i].includes('#EXTINF:')) {
                    const name = lines[i].split(',')[1];
                    const url = lines[i+1].trim();
                    const logo = lines[i].match(/tvg-logo="([^"]+)"/)?.[1] || "";
                    
                    let card = document.createElement('div');
                    card.className = 'card';
                    card.innerHTML = `<img src="${logo}" onerror="this.src='https://via.placeholder.com/45'"> <div class="name">${name}</div>`;
                    card.onclick = () => {
                        if (Hls.isSupported()) {
                            hls.loadSource(url);
                            hls.attachMedia(video);
                            video.play().catch(e => console.log("اضغط على شاشة الفيديو لبدء الصوت"));
                        }
                    };
                    listDiv.appendChild(card);
                }
            }
        } catch (e) { listDiv.innerHTML = "خطأ في الاتصال بالسيرفر. تأكد من الإضافة."; }
    }
    load();
</script>
</body>
</html>
