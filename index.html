<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مشغل القنوات المباشر</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        body { background: #0b141a; color: white; font-family: sans-serif; margin: 0; text-align: center; }
        .video-box { position: sticky; top: 0; z-index: 100; background: #000; width: 100%; border-bottom: 2px solid #238636; }
        video { width: 100%; aspect-ratio: 16/9; max-width: 800px; }
        #list { display: grid; grid-template-columns: repeat(auto-fill, minmax(120px, 1fr)); gap: 10px; padding: 20px; }
        .card { background: #161b22; border: 1px solid #30363d; border-radius: 10px; padding: 10px; cursor: pointer; }
        .card img { width: 50px; height: 50px; object-fit: contain; }
        .name { font-size: 11px; margin-top: 5px; }
    </style>
</head>
<body>

<div class="video-box">
    <video id="player" controls playsinline autoplay></video>
</div>

<div id="list">يرجى تفعيل إضافة CORS ثم تحديث الصفحة...</div>

<script>
    const M3U_URL = 'https://xapi-ie.org/get.php?username=TEST10&password=test10&type=m3u_plus';
    const video = document.getElementById('player');
    const hls = new Hls();

    async function start() {
        try {
            const res = await fetch(M3U_URL);
            const data = await res.text();
            const lines = data.split('\n');
            const listDiv = document.getElementById('list');
            listDiv.innerHTML = '';

            for (let i = 0; i < lines.length; i++) {
                if (lines[i].includes('#EXTINF:')) {
                    const name = lines[i].split(',')[1];
                    const url = lines[i+1].trim();
                    const logo = lines[i].match(/tvg-logo="([^"]+)"/)?.[1] || "";
                    
                    let btn = document.createElement('div');
                    btn.className = 'card';
                    btn.innerHTML = `<img src="${logo}"> <div class="name">${name}</div>`;
                    btn.onclick = () => {
                        if (Hls.isSupported()) {
                            hls.loadSource(url);
                            hls.attachMedia(video);
                            video.play();
                        }
                    };
                    listDiv.appendChild(btn);
                }
            }
        } catch (e) {
            console.log("تأكد من تفعيل الإضافة!");
        }
    }
    start();
</script>
</body>
</html>
