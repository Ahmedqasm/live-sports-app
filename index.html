<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>البث المباشر الجديد</title>
    <link href="https://vjs.zencdn.net/7.20.3/video-js.css" rel="stylesheet" />
    <style>
        body { background: #000; color: #fff; text-align: center; font-family: sans-serif; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; padding: 20px; }
        button { background: #28a745; color: white; border: none; padding: 15px; border-radius: 5px; font-weight: bold; }
    </style>
</head>
<body>
    <video id="p" class="video-js vjs-16-9 vjs-default-skin" controls preload="auto" width="100%"></video>
    <div class="grid">
        <button onclick="play('http://xapi-ie.org:8080/joker10/joker1995/1.m3u8')">beIN 1</button>
        <button onclick="play('http://xapi-ie.org:8080/joker10/joker1995/2.m3u8')">beIN 2</button>
    </div>
    <script src="https://vjs.zencdn.net/7.20.3/video.min.js"></script>
    <script>
        const player = videojs('p');
        function play(u) { player.src({src: u, type: 'application/x-mpegURL'}); player.play(); }
    </script>
</body>
</html>
