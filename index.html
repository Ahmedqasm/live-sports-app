<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مشغل القنوات التلقائي</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        body { background: #0b141a; color: white; font-family: sans-serif; margin: 0; text-align: center; }
        .player-wrap { position: sticky; top: 0; background: #000; width: 100%; z-index: 100; }
        video { width: 100%; aspect-ratio: 16/9; background: #000; }
        .search-box { padding: 10px; width: 80%; margin: 10px auto; border-radius: 5px; border: none; }
        #playlist { display: grid; grid-template-columns: repeat(auto-fill, minmax(110px, 1fr)); gap: 10px; padding: 15px; }
        .channel-btn { background: #238636; color: white; border: none; padding: 10px; border-radius: 5px; cursor: pointer; font-size: 11px; height: 45px; overflow: hidden; }
    </style>
</head>
<body>

<div class="player-wrap">
    <video id="video" controls playsinline autoplay></video>
</div>

<input type="text" id="search" class="search-box" placeholder="بحث عن قناة..." oninput="filterChannels()">

<div id="playlist">جاري تحميل القنوات من اللوحة...</div>

<script>
    const m3uUrl = 'https://xapi-ie.org/get.php?username=TEST10&password=test10&type=m3u_plus'; // رابط لوحتك
    let allChannels = [];

    // وظيفة جلب وقراءة ملف m3u
    async function loadPlaylist() {
        try {
            const response = await fetch(m3uUrl);
            const data = await response.text();
            parseM3U(data);
        } catch (err) {
            document.getElementById('playlist').innerHTML = "فشل التحميل. تأكد من تفعيل إضافة CORS في المتصفح.";
        }
    }

    function parseM3U(data) {
        const lines = data.split('\n');
        const playlistDiv = document.getElementById('playlist');
        playlistDiv.innerHTML = '';
        
        for (let i = 0; i < lines.length; i++) {
            if (lines[i].startsWith('#EXTINF')) {
                const name = lines[i].split(',')[1] || "قناة غير معروفة";
                const url = lines[i + 1]?.trim();
                if (url && url.startsWith('http')) {
                    allChannels.push({ name, url });
                }
            }
        }
        displayChannels(allChannels);
    }

    function displayChannels(channels) {
        const playlistDiv = document.getElementById('playlist');
        playlistDiv.innerHTML = channels.map(ch => 
            `<button class="channel-btn" onclick="play('${ch.url}')">${ch.name}</button>`
        ).join('');
    }

    function filterChannels() {
        const query = document.getElementById('search').value.toLowerCase();
        const filtered = allChannels.filter(ch => ch.name.toLowerCase().includes(query));
        displayChannels(filtered);
    }

    var video = document.getElementById('video');
    var hls = new Hls();

    function play(url) {
        if (Hls.isSupported()) {
            hls.loadSource(url);
            hls.attachMedia(video);
            hls.on(Hls.Events.MANIFEST_PARSED, () => video.play());
        }
    }

    loadPlaylist();
</script>
</body>
</html>
