<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مشغل القنوات</title>
    <link href="https://vjs.zencdn.net/7.20.3/video-js.css" rel="stylesheet" />
    <style>
        body { background: #000; color: white; text-align: center; font-family: sans-serif; }
        .grid { display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; padding: 20px; }
        .btn { background: #28a745; color: white; border: none; padding: 15px; border-radius: 5px; cursor: pointer; font-weight: bold; }
        .vjs-default-skin { margin: 0 auto; }
    </style>
</head>
<body>

    <h2>اختر قناة لتشغيلها:</h2>
    
    <div class="grid">
        <button class="btn" onclick="play('http://xapi-ie.org:8080/joker10/joker1995/1.m3u8')">beIN Sports 1</button>
        <button class="btn" onclick="play('http://xapi-ie.org:8080/joker10/joker1995/2.m3u8')">beIN Sports 2</button>
        <button class="btn" onclick="play('http://xapi-ie.org:8080/joker10/joker1995/10.m3u8')">SSC 1</button>
    </div>

    <video id="vid" class="video-js vjs-default-skin vjs-16-9" controls preload="auto" width="300"></video>

    <script src="https://vjs.zencdn.net/7.20.3/video.min.js"></script>
    <script>
        var player = videojs('vid');
        function play(url) {
            player.src({ src: url, type: 'application/x-mpegURL' });
            player.play();
        }
    </script>
</body>
</html>
