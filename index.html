<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مشغل الجوكر - IPTV</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        body { background: #0d1117; color: white; font-family: sans-serif; margin: 0; text-align: center; }
        .video-box { position: sticky; top: 0; z-index: 1000; background: #000; width: 100%; border-bottom: 3px solid #238636; }
        video { width: 100%; aspect-ratio: 16/9; max-width: 800px; background: #000; }
        #list { display: grid; grid-template-columns: repeat(auto-fill, minmax(120px, 1fr)); gap: 10px; padding: 20px; }
        .card { background: #161b22; border: 1px solid #30363d; border-radius: 10px; padding: 10px; cursor: pointer; }
        .card img { width: 50px; height: 50px; object-fit: contain; }
        .name { font-size: 11px; font-weight: bold; margin-top: 5px; height: 30px; overflow: hidden; }
        .loading-status { padding: 50px; color: #238636; font-size: 20px; }
    </style>
</head>
<body>

<div class="video-box">
    <video id="player" controls playsinline autoplay></video>
</div>

<div id="list" class="loading-status">جاري الاتصال بالسيرفر وفك التشفير...</div>

<script>
    // استخدمت وسيطاً هنا لضمان تجاوز مشكلة "جاري المزامنة"
    const PROXY = "https://api.allorigins.win/get?url=";
    const M3U_URL = 'https://opop.pro/pPYvJtasmwHcsU/?channels=false';

    async function start() {
        try {
            // جلب البيانات عبر الوسيط لفك حظر المتصفح
            const response = await fetch(PROXY + encodeURIComponent(M3U_URL));
            const json = await response.json();
            parse(json.contents);
        } catch (e) {
            document.getElementById('list').innerHTML = "فشل المزامنة. يرجى تفعيل إضافة CORS وتحديث الصفحة.";
        }
    }

    function parse(data) {
        const listDiv = document.getElementById('list');
        listDiv.innerHTML = '';
        listDiv.classList.remove('loading-status');
        
        const lines = data.split('\n');
        for (let i = 0; i < lines.length; i++) {
            if (lines[i].includes('#EXTINF:')) {
                const name = lines[i].split(',')[1] || "قناة";
                const logo = lines[i].match(/tvg-logo="([^"]+)"/)?.[1] || "https://via.placeholder.com/50";
                const url = lines[i+1]?.trim();

                if (url && url.startsWith('http')) {
                    let card = document.createElement('div');
                    card.className = 'card';
                    card.innerHTML = `<img src="${logo}"><div class="name">${name}</div>`;
                    card.onclick = () => play(url);
                    listDiv.appendChild(card);
                }
            }
        }
    }

    const video = document.getElementById('player');
    const hls = new Hls();

    function play(url) {
        if (Hls.isSupported()) {
            hls.loadSource(url);
            hls.attachMedia(video);
            video.play();
        }
        window.scrollTo({top: 0, behavior: 'smooth'});
    }

    start();
</script>
</body>
</html>
