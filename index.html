<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مشغل البث</title>
    <style>
        body { background: #000; color: white; text-align: center; font-family: sans-serif; }
        video { width: 100%; max-width: 700px; background: #222; margin-top: 10px; border: 2px solid #28a745; }
        .buttons { display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; padding: 20px; }
        button { background: #28a745; color: white; border: none; padding: 15px; border-radius: 5px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>

    <h2>اضغط على القناة ثم اضغط تشغيل داخل الفيديو</h2>

    <video id="myVideo" controls playsinline autoplay></video>

    <div class="buttons">
        <button onclick="play('https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8')">قناة تجريبية (اختبار)</button>
        
        <button onclick="play('http://xapi-ie.org:8080/joker10/joker1995/1.m3u8')">beIN 1</button>
        <button onclick="play('http://xapi-ie.org:8080/joker10/joker1995/10.m3u8')">SSC 1</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script>
        var video = document.getElementById('myVideo');
        var hls = new Hls();

        function play(url) {
            if (Hls.isSupported()) {
                hls.loadSource(url);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, function() {
                    video.play();
                });
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = url;
                video.play();
            }
        }
    </script>
</body>
</html>
